plugins {
    id 'java'
}

group = 'io.github.lantalex'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.openjdk.jol:jol-core:0.16'
}

test {
    useJUnitPlatform()
}